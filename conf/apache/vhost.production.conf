<VirtualHost *:80>
    ServerName fyf.justinerictaylor.com
    ErrorLog fyf_error.log
    CustomLog fyf_access.log common

    Alias /robots.txt /opt/production/fyfitness/app/static/robots.txt
    Alias /favicon.ico /opt/production/fyfitness/app/static/favicon.ico

    <Directory /opt/production/fyfitness/static/>
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /opt/production/fyfitness/>
            Order deny,allow
            Allow from all
    </Directory>
    SetEnv DJANGO_SETTINGS_MODULE settings.production

    # Can switch this to Daemon mode instead of embedded -- see vhost.conf, etc.
#    WSGIScriptAlias / /opt/git/fyfitness/app/wsgi.py
</VirtualHost>
